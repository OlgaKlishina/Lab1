<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Enter data</h1>
    <form action="/register4" method="post" name="registerForm">
        <label>Code</label><br>
        <textarea type="text" name="userName" /></textarea><br><br>
        <input type="submit" value="Send" />
    </form>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $("form").submit(function(e) {
             
            e.preventDefault();
            var registerForm = document.forms["registerForm"];
            var userName = registerForm.elements["userName"].value;
            var answer = document.createElement('div');
	    answer.innerHTML ="<h2>Hello, "+registerForm.elements["userName"].value;
	    document.body.appendChild(answer);
	});
</body>
</html>
